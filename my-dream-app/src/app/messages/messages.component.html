<div *ngIf="messageService.messages.length">

  <h2>Messages</h2>
  <button class="clear"
          (click)="messageService.clear()">clear</button>
  <div *ngFor='let message of messageService.messages'> {{message}} </div>

</div>

<div>
  <label>Message:
    <input [(ngModel)]="newMessage" placeholder="message">
  </label>
  <button class="clear"
  (click)="messageService.add(newMessage)">Add Message</button>
</div>
